<h1>Readit</h1>

<plat-foreach plat-context='posts'>

   <h4>{{title}}<h4>
   <!--<plat-link plat-options='isUrl' src='{{ url }}'>{{url}}</plat-link>-->

   <br>
   <plat-button plat-tap='readMore(id)'>Read More</plat-button>
   <br>
   <br>
</plat-foreach>
