<h1>Readit</h1>

<plat-foreach  plat-context='posts'>
 <div class="style"> 
  <h2>{{author}}</h2>
  <plat-image id='thumbnail' src="{{thumbnail}}"></plat-image>
   <h4 id='title'>{{title}}<h4>
   <div class='div'>
        <a href="{{url}}">{{url}}</a>
   </div>
<plat-button class='button' plat-tap='readMore(id)'>Read More</plat-button>
<br>
<br>
</div>  
</plat-foreach>
