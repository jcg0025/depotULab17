<h1>Readit</h1>

<plat-foreach plat-context='posts'>
   
  <h2>{{author}}</h2>
   <h4>{{title}}<h4>
   <plat-link plat-options='isUrl'>{{url}}</plat-link>
   <br>
   <plat-image  src="{{thumbnail}}"></plat-image>
   <br>
   <plat-button plat-tap='readMore(id)'>Read More</plat-button>
   <br>
   <br>
</plat-foreach>
